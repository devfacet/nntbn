name: Test

on:
  push:
    branches: ["*"]
    tags-ignore: ["*"]
  pull_request:
    branches: ["*"]

  workflow_dispatch:
    inputs:
      logLevel:
        description: Log Level
        default: info
        type: choice
        options:
          - debug
          - error
          - fatal
          - info
          - panic
          - warning
      environment:
        description: Environment
        default: test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3.0.0
        with:
          platforms: all

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.2.0

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: git submodule update --init

      - name: Run Tests
        run: |
          docker buildx build --platform linux/arm64 -f scripts/docker/Dockerfile.arm -t nntbn:arm . --load
          docker run --platform linux/arm64 nntbn:arm /nn/build/tests/arch/arm/cmsis/neuron
          docker run --platform linux/arm64 nntbn:arm /nn/build/tests/arch/arm/neon/neuron

          docker buildx build --platform linux/amd64 -f scripts/docker/Dockerfile.generic -t nntbn:generic . --load
          docker run --platform linux/amd64 nntbn:generic /nn/build/tests/arch/generic/neuron
