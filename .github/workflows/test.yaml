name: Test

on:
  push:
    branches: ["*"]
    tags-ignore: ["*"]
  pull_request:
    branches: ["*"]

  workflow_dispatch:
    inputs:
      logLevel:
        description: Log Level
        default: info
        type: choice
        options:
          - debug
          - error
          - fatal
          - info
          - panic
          - warning
      environment:
        description: Environment
        default: test

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/arm64
            dockerfile: Dockerfile.arm
            tag: nntbn:arm64
            test: arm

          - platform: linux/arm/v7
            dockerfile: Dockerfile.arm
            tag: nntbn:armv7
            test: arm

          - platform: linux/arm/v6
            dockerfile: Dockerfile.arm
            tag: nntbn:armv6
            test: arm

          - platform: linux/amd64
            dockerfile: Dockerfile.generic
            tag: nntbn:amd64
            test: generic

          - platform: linux/arm/v7
            dockerfile: Dockerfile.generic
            tag: nntbn:generic-armv7
            test: generic

          - platform: linux/arm/v6
            dockerfile: Dockerfile.generic
            tag: nntbn:generic-armv6
            test: generic
    steps:
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3.0.0
        with:
          platforms: all

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.2.0

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: git submodule update --init

      - name: Create Buildx
        run: |
          docker buildx create --name tests --use
          docker buildx inspect --bootstrap

      - name: Build and Run Test
        run: |
          docker buildx build --platform ${{ matrix.platform }} -f scripts/docker/${{ matrix.dockerfile }} -t ${{ matrix.tag }} . --load
          if [ "${{ matrix.test }}" == "arm" ]; then
            docker run --platform ${{ matrix.platform }} ${{ matrix.tag }} /nn/build/tests/arch/arm/cmsis/neuron
            docker run --platform ${{ matrix.platform }} ${{ matrix.tag }} /nn/build/tests/arch/arm/neon/neuron
            docker run --platform ${{ matrix.platform }} ${{ matrix.tag }} /nn/build/tests/arch/generic/neuron
          else
            docker run --platform ${{ matrix.platform }} ${{ matrix.tag }} /nn/build/tests/arch/generic/neuron
          fi
