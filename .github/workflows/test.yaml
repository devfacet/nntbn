name: Test

on:
  push:
    branches: ["*"]
    tags-ignore: ["*"]
  pull_request:
    branches: ["*"]

  workflow_dispatch:
    inputs:
      logLevel:
        description: Log Level
        default: info
        type: choice
        options:
          - debug
          - error
          - fatal
          - info
          - panic
          - warning
      environment:
        description: Environment
        default: test

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # - platform: linux/amd64
          #   dockerfile: Dockerfile.generic
          #   tag: nntbn:amd64
          #   test: generic

          # - platform: linux/arm/v7
          #   dockerfile: Dockerfile.generic
          #   tag: nntbn:generic-armv7
          #   test: generic

          # - platform: linux/arm/v8
          #   dockerfile: Dockerfile.generic
          #   tag: nntbn:generic-armv8
          #   test: generic

          # TODO: Arm Neon is not available on ubuntu:latest image, try another one
          # - platform: linux/arm64
          #   dockerfile: Dockerfile.arm-neon
          #   tag: nntbn:arm64
          #   test: arm-neon

          - platform: linux/arm64
            dockerfile: Dockerfile.arm-cmsis-dsp
            tag: nntbn:arm64
            test: arm-cmsis-dsp

    steps:
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3.0.0
        with:
          platforms: all

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.2.0

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: git submodule update --init

      - name: Create Buildx
        run: |
          docker buildx create --name tests --use
          docker buildx inspect --bootstrap

      - name: Build and Run Test
        run: |
          docker buildx build --platform ${{ matrix.platform }} -f scripts/docker/${{ matrix.dockerfile }} -t ${{ matrix.tag }} . --load
          if [ "${{ matrix.test }}" == "arm-neon" ]; then
            docker run --platform ${{ matrix.platform }} ${{ matrix.tag }} /nn/build/tests/arch/arm/neon/neuron
          else if [ "${{ matrix.test }}" == "arm-cmsis-dsp" ]; then
            docker run --platform ${{ matrix.platform }} ${{ matrix.tag }} /nn/build/tests/arch/arm/cmsis-dsp/neuron
          else if [ "${{ matrix.test }}" == "generic" ]; then
            docker run --platform ${{ matrix.platform }} ${{ matrix.tag }} /nn/build/tests/arch/generic/neuron
          else
            echo "unknown test"
            exit 1
          fi
